<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKING ZONE // UK</title>

    <!-- Google Fonts - Retro style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --neon-purple: #d300c5;
            --neon-blue: #7b5cff;
            --dark-bg: #0d0221;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(180deg, #0d0221 0%, #1a0533 50%, #2d1b4e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Retro grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(5, 217, 232, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* CRT scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(180deg, #ff2a6d 0%, #d300c5 50%, #7b5cff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 42, 109, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(211, 0, 197, 0.7)); }
        }

        .subtitle-line {
            height: 3px;
            width: 300px;
            margin: 0 auto 20px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-pink), var(--neon-cyan), transparent);
        }

        .tagline {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 4px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(5, 217, 232, 0.7);
            margin-bottom: 60px;
        }

        .prompt {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .mode-cards {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-card {
            display: block;
            text-decoration: none;
            background: rgba(13, 2, 33, 0.8);
            border: 3px solid var(--neon-purple);
            padding: 40px 60px;
            min-width: 280px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .mode-card:hover::before {
            left: 100%;
        }

        .mode-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(5, 217, 232, 0.4),
                        0 0 80px rgba(5, 217, 232, 0.2);
        }

        .mode-card .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--neon-pink);
            text-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
            margin-bottom: 15px;
        }

        .mode-card .location {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
            margin-bottom: 8px;
        }

        .mode-card .area {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        .mode-card:hover .name {
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(5, 217, 232, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .mode-cards {
                flex-direction: column;
                gap: 20px;
            }

            .mode-card {
                padding: 30px 40px;
                min-width: auto;
                width: 100%;
                max-width: 300px;
            }

            .mode-card .name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="grid-bg"></div>

    <div class="container">
        <h1>HIKING ZONE</h1>
        <div class="subtitle-line"></div>
        <p class="tagline">20 CIRCULAR WALKS // RAIN FORECAST // UK</p>

        <p class="prompt">WHO'S HIKING?</p>

        <div class="mode-cards">
            <a href="/map?mode=callum" class="mode-card">
                <div class="name">CALLUM</div>
                <div class="location">EAST LONDON</div>
                <div class="area">E7 0AR</div>
            </a>

            <a href="/map?mode=robert" class="mode-card">
                <div class="name">ROBERT</div>
                <div class="location">NEWTON-LE-WILLOWS</div>
                <div class="area">WA12 9US</div>
            </a>
        </div>
    </div>
</body>
</html>
